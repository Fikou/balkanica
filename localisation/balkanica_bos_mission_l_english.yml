 bosnia_flavor.100.title:0 "Hungarian Influence"
 bosnia_flavor.100.desc:0 "The Kingdom of Hungary has influence accross the Balkans.\n\nNext door, our regent, John Hunyadi, has put their support beind the current Kralj of Bosnia, Stjepan Tomas Kotromanic.\n\nFurther south, we still receive nominal tribute from the Republic of Ragusa."
 bosnia_flavor.100.a:0 "The game is set."
 bosnia_flavor_100_tt:0 "§MThese modifiers will be removed if you revoke your guarantees over Bosnia and Ragusa, or they cease to exist.§!"

 bosnia_flavor.104.title:0 "Aragonese Influence"
 bosnia_flavor.104.desc:0 "The Kingdom of Aragon seeks to broaden their influence in the Balkans.\n\nThe current king, Alfonso V, has thrown his support behind the rebellious Lord of Hum, Stjepan Kosaca."
 bosnia_flavor.104.a:0 "The game is set."
 bosnia_flavor_104_tt:0 "§MThis modifier will be removed if you revoke your guarantee over Hum, or they cease to exist.§!"

 bosnia_flavor.1.title:0 "Civil War!"
 bosnia_flavor.1.desc:0 "Since Tvrtko's death in September 1443 and the election of Thomas as the King of Bosnia the realm has been experiencing a Civil War. The powerful Duke of Hum, Stjepan, does not recognize the rule of our king and is pursuing his own ambitions.\nTo end the civil war, we have to either crush them militarily, set up a royal marriage between us or get the support of several powers in the region."
 bosnia_flavor.1.a:0 "Let's get to it, then."
