 bosnia_flavor.1.title:0 "Serbian Mines Run Dry"
 bosnia_flavor.1.desc:0 "The silver mines of Raksa and Kolubara have run dry. Their workers have returned to the farms and fields."
 bosnia_flavor.1.a:0 "A pity."

 bosnia_flavor.2.title:0 "Papal Legate Arrives"
 bosnia_flavor.2.desc_a:0 "A Papal Legate has arrived in Bosnia, seeking to convert the Krstjani to Catholicism. The Papacy promises support in our claim to the throne if we convert, but the Krstjani are our people. We must decide how to handle this situation."
 bosnia_flavor.2.desc_b:0 "A Papal Legate has arrived in Bosnia, seeking to convert the Krstjani to Catholicism. We must decide how to handle this situation."
 bosnia_flavor.2.a:0 "We refuse the Pope's demands - Krstjani are our people."
 bosnia_flavor.2.b:0 "We acquiesce to the Pope's demands - Catholicism is the true faith."
 bosnia_flavor_2_krstjani_tt:0 "We stay §YKrstjani§!, unlocking a new branch of missions. This choice is permanent."
 bosnia_flavor_2_catholic_tt:0 "We convert to §YCatholicism§!, unlocking a new branch of missions. This choice is permanent."
 pope_rebuffed:0 "Pope Rebuffed"
 pope_accepted:0 "Pope Assuaged"

 bosnia_flavor.3.title:0 "Cost of Hungarian Support"
 bosnia_flavor.3.desc:0 "Hungary has agreed to support our claim to the throne at no cost. However, the Bosnian people are not happy with this decision. Anti-Hungarian sentiment has been high in Bosnia across the decades, and this decision has only worsened it."
 bosnia_flavor.3.a:0 "The people will come around."

 bosnia_flavor.4.title:0 "Cost of Austrian Support"
 bosnia_flavor.4.desc:0 "Austria has agreed to support our claim to the throne in exchange for claims over the Balkans. We can acquiesce to their demands, or refuse and anger them, giving them just cause to invade."
 bosnia_flavor.4.a:0 "We accept their demands."
 bosnia_flavor.4.b:0 "We refuse their demands!"

 bosnia_flavor.5.title:0 "Cost of Serbian Support"
 bosnia_flavor.5.desc:0 "Serbia has agreed to support our claim to the throne in exchange for a lengthy truce. We can acquiesce to their demands, or refuse and risk war."
 bosnia_flavor.5.a:0 "We accept their demands."
 bosnia_flavor.5.b:0 "We refuse their demands!"

 bosnia_flavor.6.title:0 "Cost of Aragonese Support"
 bosnia_flavor.6.desc:0 "Aragon has agreed to support our claim to the throne in exchange for vassalage. We can acquiesce to their demands, or refuse and risk war."
 bosnia_flavor.6.a:0 "We accept their demands."
 bosnia_flavor.6.b:0 "We refuse their demands!"

 bosnia_flavor.7.title:0 "Hum and Ragusa Revolt"
 bosnia_flavor.7.desc:0 "The time has come, and the people of Hum have taken up arms against us in defiance of our annexation of Ragusa. The Ragusans also take to the field, hoping to re-establish their republic. Fortunately, we are in a much better position to deal with this rebellion than decades ago when the civil war broke out, and their power has since diminished greatly."
 bosnia_flavor.7.a:0 "We will crush them!"

 bosnia_flavor.8.title:0 "War for the Balkans"
 bosnia_flavor.8.desc:0 "The time has come. Our war against the invaders has begun. We must act quickly and decisively to ensure our victory."
 bosnia_flavor.8.a:0 "For [Root.GetName]!"
 bos_offensive_ottoman_invasion_buff:0 "War for the Balkans"
 desc_bos_offensive_ottoman_invasion_buff:0 "War for the Balkans"
 bos_defensive_ottoman_invasion_buff:0 "War for the Balkans"
 desc_bos_defensive_ottoman_invasion_buff:0 "War for the Balkans"

 bosnia_flavor.9.title:0 "The War is Over"
 bosnia_flavor.9.desc:0 "The war against the invaders is over. Our men have fought bravely and return home to their families."
 bosnia_flavor.9.a:0 "Peace at last."

 bosnia_flavor.10.title:0 "The Question of the Djed"
 bosnia_flavor.10.desc:0 "Now that we have converted to Catholicism, we must handle the Djed and his council. They were the head of the Bosnian Church, and may be a threat to our new faith, if we do not handle them properly."
 bosnia_flavor.10.a:0 "The Djed is integrated into the Catholic Church."
 bosnia_flavor.10.b:0 "The Djed is exiled from Bosnia."

 bosnia_flavor.11.title:0 "End of the Bosnian Civil War"
 bosnia_flavor.11.desc:0 "The Bosnian Civil War has ended, and we have emerged victorious. The people of Bosnia are now united under our rule."
 bosnia_flavor.11.a:0 "Peace at last."

 bosnia_flavor.12.title:0 "Rival Approaches Hungary"
 bosnia_flavor.12.desc:0 "Our rival has approached Hungary for support. We must act fast to maintain our claim to the throne."
 bosnia_flavor.12.a:0 "We will not be outdone."

 bosnia_flavor.13.title:0 "Rival Approaches Austria"
 bosnia_flavor.13.desc:0 "Our rival has approached Austria for support. We must act fast to maintain our claim to the throne."
 bosnia_flavor.13.a:0 "We will not be outdone."

 bosnia_flavor.14.title:0 "Rival Approaches Serbia"
 bosnia_flavor.14.desc:0 "Our rival has approached Serbia for support. We must act fast to maintain our claim to the throne."
 bosnia_flavor.14.a:0 "We will not be outdone."

 bosnia_flavor.15.title:0 "Rival Approaches Aragon"
 bosnia_flavor.15.desc:0 "Our rival has approached Aragon for support. We must act fast to maintain our claim to the throne."
 bosnia_flavor.15.a:0 "We will not be outdone."

 bosnia_flavor.16.title:0 "Rumbles in Hum"
 bosnia_flavor.16.desc:0 "With our recent conquest of Ragusa, the people of Hum are up in arms. Decades ago, the people of Ragusa supported our rival, the Lord of Hum during the civil war. While the nobles of Hum agreed to our rule in exchange for token autonomy, they now see our aggressive expansion into their former supporter as a betrayal. They seek to rise up again, threatening to undo the peace we have worked so hard to achieve. This revolt must be quelled."
 bosnia_flavor.16.a:0 "Trouble in paradise."

 bos_krstjani_question_a_tt:0 "If we convert to §YCatholicism§!:\nGain §G25§! papal influence."
 bos_krstjani_question_b_tt:0 "If we stay §YKrstjani§!:\nGain §G50§! church power."

 bos_catholic_djed_insight_tt:0 "\n§GEvent Insight§!\nAllows you to choose between whether you aim to tolerate or convert heretic provinces."

 bosnia_flavor.17.title:0 "Development of Bosnia"
 bosnia_flavor.17.desc:0 "With [Root.Capital.GetCapitalName], we must now choose where to focus our development. The hills and mountains of Bosnia are rich in resources, and the forests are teeming with life. Where shall we develop next?"
 bos_develop_capital_event_tt:0 "\n§GEvent Insight§!\nAllows you to choose between whether you aim to develop the hills and mountains or the forests."
 bosnia_flavor.17.a:0 "Develop the hills and mountains."
 bosnia_flavor.17.b:0 "Develop the forests."

