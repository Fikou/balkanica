 hrz_approach_hungary_title:0 "Approach Hungary"
 hrz_approach_hungary_desc:0 "While we have been at odds with Hungary in the past, we are in need of support. The regent of Hungary, John Hunyadi, is a powerful and infulential force in the Balkans, and their recognition of our claim to the throne would be invaluable."

 hrz_approach_austria_title:0 "Approach Austria"
 hrz_approach_austria_desc:0 "Austria is a powerful nation, seeking to expand its influence in the Balkans. They may be willing to support our claim to the throne."

 hrz_find_other_ally_title:0 "Find Other Allies"
 hrz_find_other_ally_desc:0 "There are many powers in the Balkans, Italy, and beyond. Finding any nation willing to support our cause, no matter how big or small, would be invaluable."

 hrz_approach_aragon_title:0 "Approach Aragon"
 hrz_approach_aragon_desc:0 "The King of Aragon, Alfonso V, while an unlikely ally, has shown interest in the Balkans. He may be willing to support our claim to the throne."

 hrz_approach_serbia_title:0 "Approach Serbia"
 hrz_approach_serbia_desc:0 "While Serbia may still be sore from our previous conflicts, they are one of our neighbors and may be willing to support our claim to the throne."

 hrz_resolve_civil_war_title:0 "Peace in Bosnia"
 hrz_resolve_civil_war_desc:0 "Peace has been restored to Bosnia! Whether this is truly the end remains to be seen, but we should now celebrate and focus on rebuilding our nation."

 hrz_civil_war_title:0 "Civil War!"
 hrz_civil_war_desc:0 "Bosnia in in civil war! Stjepan Kosaca, Lord of Hum, has raised an army against Stjepan Tomas Kotromanic, Kralj of Bosnia."

 hrz_find_other_ally_title:0 "Find Other Allies"
 hrz_find_other_ally_desc:0 "There are many powers in the Balkans, Italy, and beyond. Finding any nation willing to support our cause, no matter how big or small, would be invaluable."

 hum_flavor.1.title:0 "Civil War!"
 hum_flavor.1.desc:0 "Since Tvrtko's death in September 1443 and the election of Thomas as the King of Bosnia the realm has been experiencing a Civil War. The nobles have went against Radivoj, the true heir to Bosnia, who has ended up at our court.\nTo end the civil war, we have to either crush them militarily, set up a royal marriage between us or get the support of several powers in the region."
 hum_flavor.1.a:0 "Time to deal with the false king."
