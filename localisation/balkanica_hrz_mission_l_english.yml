l_english:
 hrz_approach_hungary_title:0 "Approach Hungary"
 hrz_approach_hungary_desc:0 "While we have been at odds with Hungary in the past, we are in need of support. The regent of Hungary, John Hunyadi, is a powerful and infulential force in the Balkans, and their recognition of our claim to the throne would be invaluable."

 hrz_approach_austria_title:0 "Approach Austria"
 hrz_approach_austria_desc:0 "Austria is a powerful nation, seeking to expand its influence in the Balkans. They may be willing to support our claim to the throne."

 hrz_civil_war_title:0 "Civil War!"
 hrz_civil_war_desc:0 "Bosnia in in civil war! Stjepan Kosaca, Lord of Hum, has raised an army against Stjepan Tomas Kotromanic, Kralj of Bosnia."

 hrz_find_other_ally_title:0 "Find Other Allies"
 hrz_find_other_ally_desc:0 "There are many powers in the Balkans, Italy, and beyond. Finding any nation willing to support our cause, no matter how big or small, would be invaluable."

 hrz_resolve_civil_war_title:0 "Peace in Bosnia"
 hrz_resolve_civil_war_desc:0 "Peace has been restored to Bosnia! Whether this is truly the end remains to be seen, but we should now celebrate and focus on rebuilding our nation."

 hrz_our_future_title:0 "The Future of Hum"
 hrz_our_future_desc:0 "We have secured our rule over Bosnia, but our future remains uncertain. The Ottomans encroach on our borders, and the Hungarians and Austrians seek to expand their influence in the Balkans. We must decide our future."

 hrz_approach_aragon_title:0 "Approach Aragon"
 hrz_approach_aragon_desc:0 "The King of Aragon, Alfonso V, while an unlikely ally, has shown interest in the Balkans. He may be willing to support our claim to the throne."

 hrz_approach_serbia_title:0 "Approach Serbia"
 hrz_approach_serbia_desc:0 "While Serbia may still be sore from our previous conflicts, they are one of our neighbors and may be willing to support our claim to the throne."

 hrz_christian_conversion_title:0 "§OReligious Conversion§!"
 hrz_christian_conversion_desc:0 "Religious turmoil is high in the Balkans, and many of our subjects follow a variety of heresies. We must convert our subjects to the true faith."

 hrz_saintsava_title:0 "§OThe Duke of Saint Sava§!"
 hrz_saintsava_desc:0 "Saint Sava, the patron saint of the Serbs, was a powerful figure in the Balkans. His body is said to be buried in the Monastery of Mileseva, in our lands. We must honor his legacy."

 hrz_push_ottomans_title:0 "§OPush the Ottomans Out§!"
 hrz_push_ottomans_desc:0 "The Turks have encroached upon christendom for too long. It is high time we put a stop to their endless conquests."

 hrz_establish_ourselves_title:0 "§OEstablish Ourselves§!"
 hrz_establish_ourselves_desc:0 "Now that we have secured rule of Bosnia and support from the Ottomans, we must establish ourselves as a power in Europe."

 hrz_herzog_title:0 "§OThe Herzog of Rum§!"
 hrz_herzog_desc:0 "[Monarch.GetName], upon securing rule over Bosnia, has granted themselves the title of Herceg of Hum (or 'Herzog of Hum'). This title is a symbol of our independence and power - even our new sovereign, the Ottomans, have begun to respect it, calling our lands 'Herzegovina', or 'Herzog's Land'."

 hrz_do_something_title:0 "§OFortify Against Christiandom§!"
 hrz_do_something_desc:0 "Christiany seeks to bring down the Ottomans, and we would fall with them, due to our heretical beliefs. We must fortify our lands against the coming storm."

 hrz_branching_21_title:0 "Branching Mission"
 hrz_branching_21_desc:0 "This mission unlock after selecting the future of Hum."

 hrz_branching_31_title:0 "Branching Mission"
 hrz_branching_31_desc:0 "This mission unlock after selecting the future of Hum."

 hrz_branching_41_title:0 "Branching Mission"
 hrz_branching_41_desc:0 "This mission unlock after selecting the future of Hum."

 hrz_our_future_explanation_a_tt:0 "If we improve relations with the @TUR §YOttomans§!, or they conquer §YVisoki§!:\n\nWe will sway towards the @TUR §YOttomans§!, unlocking their administrative structure and becoming an @TUR §YOttomans§! tributary.\n"
 hrz_our_future_explanation_b_tt:0 "If the @TUR §YOttomans§! are our rival, or we have insulted them:\n\nWe will maintain our independence and unlock a §Ytheocratic§! government.\n"

 hum_tur_balkans:0 "Expelled the Ottomans"

 hrz_token_reward:0 "Bulwark in the Balkans"
 desc_hrz_token_reward:0 "Bulwark in the Balkans"

 hum_flavor.1.title:0 "Civil War!"
 hum_flavor.1.desc:0 "Since Tvrtko's death in September 1443 and the election of Thomas as the King of Bosnia the realm has been experiencing a Civil War. The nobles have went against Radivoj, the true heir to Bosnia, who has ended up at our court.\nTo end the civil war, we have to either crush them militarily, set up a royal marriage between us or get the support of several powers in the region."
 hum_flavor.1.a:0 "Time to deal with the false king."
